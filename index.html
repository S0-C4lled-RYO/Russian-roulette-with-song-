<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Russian Roulette</title>
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2ed573;
            --dark: #2f3542;
            --light: #f1f2f6;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.5s;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background-color: rgba(47, 53, 66, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .description {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .number-btn {
            padding: 15px;
            font-size: 1.5rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .number-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: #ff6b81;
        }
        
        .number-btn:active {
            transform: translateY(1px);
        }
        
        .result-container {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .show {
            opacity: 1;
        }
        
        .win {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }
        
        .lose {
            color: var(--primary);
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }
        
        .play-again-btn {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .play-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            background-color: #7bed9f;
        }
        
        .timer {
            font-size: 1.2rem;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽµ Song Russian Roulette ðŸŽµ</h1>
        <p class="description">Pick a number between 1 and 6. If you choose the losing number, you'll hear the anxiety song. Otherwise, enjoy the win song!</p>
        
        <div class="buttons-container" id="buttons">
            <!-- Buttons will be generated by JavaScript -->
        </div>
        
        <div class="result-container">
            <div class="timer" id="timer">Result in: <span id="countdown">19</span> seconds</div>
            <div class="result" id="result"></div>
            <button class="play-again-btn" id="playAgain">Play Again</button>
        </div>
    </div>

    <audio id="winSound" preload="auto">
        <source src="https://raw.githubusercontent.com/S0-C4lled-RYO/Russian-roulette-but-safe/main/Gotye%20-%20Somebody%20That%20I%20Used%20To%20Know%20(feat.%20Kimbra)%20%5BOfficial%20Music%20Video%5D%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>
    
    <audio id="loseSound" preload="auto">
        <source src="https://raw.githubusercontent.com/S0-C4lled-RYO/Russian-roulette-but-safe/main/Doechii%20-%20Anxiety%20(Lyrics)%20(mp3cut.net).mp3" type="audio/mpeg">
    </audio>

    <script>
        // Game variables
        let losingNumber;
        let countdownInterval;
        let gameActive = false;
        
        // DOM elements
        const buttonsContainer = document.getElementById('buttons');
        const resultElement = document.getElementById('result');
        const timerElement = document.getElementById('timer');
        const countdownElement = document.getElementById('countdown');
        const playAgainBtn = document.getElementById('playAgain');
        const winSound = document.getElementById('winSound');
        const loseSound = document.getElementById('loseSound');
        
        // Initialize the game
        function initGame() {
            // Reset game state
            gameActive = false;
            resultElement.className = 'result';
            resultElement.textContent = '';
            timerElement.style.display = 'none';
            playAgainBtn.style.display = 'none';
            
            // Generate buttons
            buttonsContainer.innerHTML = '';
            for (let i = 1; i <= 6; i++) {
                const button = document.createElement('button');
                button.className = 'number-btn';
                button.textContent = i;
                button.onclick = () => startGame(i);
                buttonsContainer.appendChild(button);
            }
            
            // Randomly select the losing number (1-6)
            losingNumber = Math.floor(Math.random() * 6) + 1;
            console.log(`Losing number is ${losingNumber}`); // For debugging
        }
        
        // Start the game with selected number
        function startGame(selectedNumber) {
            if (gameActive) return;
            gameActive = true;
            
            // Disable all buttons
            const buttons = document.querySelectorAll('.number-btn');
            buttons.forEach(btn => {
                btn.disabled = true;
                btn.style.opacity = '0.6';
            });
            
            // Show timer
            timerElement.style.display = 'block';
            let countdown = 19;
            countdownElement.textContent = countdown;
            
            // Start countdown
            countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    showResult(selectedNumber);
                }
            }, 1000);
            
            // Play the appropriate song
            if (selectedNumber === losingNumber) {
                loseSound.currentTime = 0;
                loseSound.play();
            } else {
                winSound.currentTime = 0;
                winSound.play();
            }
        }
        
        // Show the game result
        function showResult(selectedNumber) {
            if (selectedNumber === losingNumber) {
                resultElement.textContent = "YOU LOSE!";
                resultElement.classList.add('lose', 'show');
                document.body.style.backgroundColor = '#2d132c';
            } else {
                resultElement.textContent = "YOU WIN!";
                resultElement.classList.add('win', 'show');
                document.body.style.backgroundColor = '#1e3d59';
            }
            
            // Show play again button
            playAgainBtn.style.display = 'inline-block';
        }
        
        // Play again button handler
        playAgainBtn.onclick = () => {
            // Stop any playing audio
            winSound.pause();
            loseSound.pause();
            winSound.currentTime = 0;
            loseSound.currentTime = 0;
            
            // Clear any active countdown
            clearInterval(countdownInterval);
            
            // Reset the game
            initGame();
        };
        
        // Initialize the game when page loads
        window.onload = initGame;
    </script>
</body>
</html>
